<div class="container">
    <h2 class="text-center">Add Appointments</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group col-5">
        <label>Name</label>
        <input class="form-control" type="text" name="name" placeholder="Enter the name of appointment" [(ngModel)]="appointments.name">
      </div>
  
      <div class="mt-2 col-5">
        <label>Age</label>
        <input class="form-control" type="text" name="age" placeholder="Enter your age" [(ngModel)]="appointments.age">
      </div>
  
      <div class="mt-2 col-5">
        <label>Symptoms</label>
        <input class="form-control" type="text" name="symptoms" placeholder="Enter the symptoms" [(ngModel)]="appointments.symtomps">
      </div>
  
      <div class="mt-2 col-5">
        <label>Number</label>
        <input class="form-control" type="text" name="number" placeholder="Enter the number" [(ngModel)]="appointments.number">
      </div>
  
      <div class="mt-2 col-5">
        <button class="btn btn-primary" type="submit">SUBMIT</button>
      </div>
    </form>
  </div>
