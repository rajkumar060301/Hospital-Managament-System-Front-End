  <div class="container">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group col-5 mt-2">
        <label for="name">Patient</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="patinets.name" required>
      </div>
      <div class="form-group col-5 mt-2">
        <label for="age">Age</label>
        <input type="text" class="form-control" id="stock" name="age" [(ngModel)]="patinets.age" required>
      </div>

      <div class="form-group col-5 mt-2">
        <label for="blood">Blood Group</label>
        <input type="text" class="form-control" id="blood" name="blood" [(ngModel)]="patinets.blood" required>
      </div>

      <div class="form-group col-5 mt-2">
        <label for="prescription">Prescription</label>
        <input type="text" class="form-control" id="blood" name="prescription" [(ngModel)]="patinets.prescription" required>
      </div>

      <div class="form-group col-5 mt-2">
        <label for="dose">Dose</label>
        <input type="text" class="form-control" id="dose" name="dose" [(ngModel)]="patinets.dose" required>
      </div>

      <div class="form-group col-5 mt-2">
        <label for="fees">Fees</label>
        <input type="text" class="form-control" id="fees" name="fees" [(ngModel)]="patinets.fees" required>
      </div>

      <div class="form-group col-5 mt-2">
        <label for="urgency">Urgency</label>
        <input type="text" class="form-control" id="urgency" name="urgency" [(ngModel)]="patinets.urgency" required>
      </div>
      <div class="mt-2">
        <button type="submit" class="btn btn-primary">Submit</button>
  
      </div>

    </form>
  
  
    
  </div>
