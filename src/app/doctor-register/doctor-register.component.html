<div class="container mt-4">
    <h2>Registration doctor here</h2>
    <form #doctorForm="ngForm" (ngSubmit)="registerDoctor(doctorForm)">
        <div class="row mt-4">
            <div class="form-group col-4">
                <label for="title">Title<span style="color: red;"><sup>*</sup></span></label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Title" [(ngModel)]="doctorRegister.title" required>
                <span *ngIf="submitted && doctorForm.controls['title'].invalid" class="text-danger">Title is required</span>
              </div>
              <div class="form-group col-4">
                <label for="firstName">First Name<span style="color: red;"><sup>*</sup></span></label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" value="" [(ngModel)]="doctorRegister.firstName" required>
                <span *ngIf="submitted && doctorForm.controls['firstName'].invalid" class="text-danger">First Name is required</span>
              </div>
        </div>
        <div class="row">
            <div class="form-group mt-2 col-4">
                <label for="lastName">Last Name<span style="color: red;"><sup>*</sup></span></label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" value="" [(ngModel)]="doctorRegister.lastName" required>
                <span *ngIf="submitted && doctorForm.controls['lastName'].invalid" class="text-danger">Last Name is required</span>
              </div>
              <div class="form-group mt-2 col-4">
                <label for="email">Email<span style="color: red;"><sup>*</sup></span></label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="" [(ngModel)]="doctorRegister.email" required>
                <span *ngIf="submitted && doctorForm.controls['email'].invalid" class="text-danger">Email is required</span>
              </div>
        </div>

        <div class="row">
            <div class="form-group mt-2 col-4">
                <label for="phone">Phone<span style="color: red;"><sup>*</sup></span></label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone" value="" [(ngModel)]="doctorRegister.phone" required>
                <span *ngIf="submitted && doctorForm.controls['phone'].invalid" class="text-danger">Phone is required</span>
              </div>
              <div class="form-group mt-2 col-4">
                <label for="password">Password<span style="color: red;"><sup>*</sup></span></label>
                <input type="password" class="form-control" id="password" name="password" placeholder="password" value="" [(ngModel)]="doctorRegister.password" required>
                <span *ngIf="submitted && doctorForm.controls['password'].invalid" class="text-danger">Password is required</span>
              </div>
        </div>
      
        <div class="row">
            <div class="form-group mt-2 col-4">
              <label for="specialization">Specialization<span style="color: red;"><sup>*</sup></span></label>
              <input type="text" class="form-control" id="specialization" name="specialization" placeholder="Specialization" value="" [(ngModel)]="doctorRegister.specialization" required>
              <span *ngIf="submitted && doctorForm.controls['specialization'].invalid" class="text-danger">Specialization is required</span>
            </div>
       </div>



        <div class="row">
            <div class="form-group mt-2 col-4">
                <label for="qualification">Qualification<span style="color: red;"><sup>*</sup></span></label>
                <input type="text" class="form-control" id="qualification" name="qualification" placeholder="Qualification" value="" [(ngModel)]="doctorRegister.qualification" required>
                <span *ngIf="submitted && doctorForm.controls['qualification'].invalid" class="text-danger">Qualification is required</span>
              </div>
              <div class="form-group mt-2 col-4">
                <label for="gender">Gender<span style="color: red;"><sup>*</sup></span></label>
                <input type="text" class="form-control" id="gender" name="gender" placeholder="Gender" value="" [(ngModel)]="doctorRegister.gender" required>
                <span *ngIf="submitted && doctorForm.controls['gender'].invalid" class="text-danger">Gender is required</span>
              </div>
        </div>


        <div class="row">
            <div class="form-group mt-2 col-4">
                <label for="age">Age<span style="color: red;"><sup>*</sup></span></label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Age" value="" [(ngModel)]="doctorRegister.age" required>
                <span *ngIf="submitted && doctorForm.controls['age'].invalid" class="text-danger">Age is required</span>
              </div>
              <div class="form-group mt-2 col-4">
                <label for="address">Address<span style="color: red;"><sup>*</sup></span></label>
                <textarea class="form-control" id="address" name="address" placeholder="Address" [(ngModel)]="doctorRegister.address" required></textarea>
                <span *ngIf="submitted && doctorForm.controls['address'].invalid" class="text-danger">Address is required</span>
              </div>
        </div>

        <div class="row">
            <div class="col-2">
                <button class="btn btn-success">SUBMIT</button>
            </div>

        </div>

      </form>

</div>
