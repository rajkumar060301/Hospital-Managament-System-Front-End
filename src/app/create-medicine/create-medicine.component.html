<div class="container">
  <form (ngSubmit)="onSubmit(medicineForm)" #medicineForm="ngForm">
    <div class="form-group col-5 mt-2">
      <label for="drugName">Drug Name</label>
      <input type="text" class="form-control" id="drugName" name="drugName" [(ngModel)]="medicine.drugName" required>
    </div>
    <div class="form-group col-5 mt-2">
      <label for="stock">Stock</label>
      <input type="text" class="form-control" id="stock" name="stock" [(ngModel)]="medicine.stock" required>
    </div>
    <div class="mt-2">
      <button type="submit" class="btn btn-primary">Submit</button>

    </div>
 
  </form>


  
</div>
